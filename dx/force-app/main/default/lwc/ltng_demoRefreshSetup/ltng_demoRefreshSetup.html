<template>
    <div class="slds-box slds-theme_default">
        <template if:true={setupSteps}>
        <lightning-layout vertical-align="stretch" horizontal-align="start"
            multiple-rows="true" pull-to-boundary="small"
        >
            <lightning-layout-item
            size="12" padding="around-small"
            >
            <div class="slds-box slds-theme_default slds-p-top_x-large slds-p-bottom_x-large">
                <div class="slds-clearfix">
                <div class="install-description slds-float_left">
                    <div class='slds-text-heading_medium'>Overview</div>
                    <p>Run this setup to initialize the demo <br />
                    (ex: Assign permission sets, create custom settings and default objects, etc.)
                    </p>
                    <!-- UNCOMMENT IF RecordTypes are used
                    <div class='slds-text-heading_small slds-p-top_small'>Note - Please complete this small manual step</div>
                    <p><a onclick={handlePermissionSetOpen}>Add the 'Standard' record types to the PermissionSet.</a></p>
                    <p>We are working to correct this issue.
                        See <a href='https://github.com/SalesforceCloudServices/ltng-support-url-hack#add-the-missing-permissions-on-the-permission-set'>the installation steps</a> for more information - if desired.
                    </p>
                    -->
                </div>
                <div class="slds-float_right slds-p-right_x-large">
                    <div if:true={hasTargetRecordId}>
                        <lightning-button variant="brand" label='View Demo Record' onclick={handleViewDemoRecordClick} ></lightning-button>
                        <p>or</p>
                        <lightning-button label="Setup" onclick={handleSetupClicked}></lightning-button>
                    </div>
                    <div if:false={hasTargetRecordId}>
                        <p>Shall we begin?</p>
                        <lightning-button variant="brand" label="Setup" onclick={handleSetupClicked}></lightning-button>
                    </div>
                </div>
                </div>
            </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-small">
            <div class="slds-box slds-theme_default slds-p-top_large">
                <ul class="slds-timeline">
                <template for:each={setupSteps} for:item="step">
                    <c-ltng_demo-refresh-setup-item key={step.title}
                        completion-step={step} 
                    ></c-ltng_demo-refresh-setup-item>
                </template>
                </ul>
            </div>
            </lightning-layout-item>
        </lightning-layout>
        </template>
    </div>
    </template>
